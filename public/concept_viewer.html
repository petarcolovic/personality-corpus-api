<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personality Corpus – Concept Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --accent: #2563eb;
      --accent-soft: #e0edff;
      --border: #e5e7eb;
      --text: #111827;
      --text-soft: #6b7280;
      --danger: #b91c1c;
      --radius-lg: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #e0edff 0, #f5f5f7 55%);
      color: var(--text);
      min-height: 100vh;
    }
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 16px 48px;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      gap: 8px 16px;
      margin-bottom: 24px;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
      font-weight: 650;
    }
    header span {
      color: var(--text-soft);
      font-size: 0.95rem;
    }
    .panel {
      background: rgba(255, 255, 255, 0.85);
      border-radius: var(--radius-lg);
      box-shadow:
        0 18px 45px rgba(15,23,42,0.08),
        0 0 0 1px rgba(148,163,184,0.25);
      padding: 20px 20px 16px;
      backdrop-filter: blur(12px);
    }
    .filters {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.3fr) auto;
      gap: 12px;
      align-items: end;
    }
    label {
      display: block;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-soft);
      margin-bottom: 4px;
    }
    select, button {
      width: 100%;
      height: 38px;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 0 14px;
      font-size: 0.9rem;
      background: #ffffff;
      color: var(--text);
      outline: none;
    }
    select:focus, button:focus-visible {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .hint {
      margin-top: 8px;
      font-size: 0.78rem;
      color: var(--text-soft);
    }
    .status {
      margin-top: 10px;
      font-size: 0.85rem;
      color: var(--text-soft);
    }
    .status.error { color: var(--danger); }
    .results { margin-top: 20px; }
    .kernel-header {
      font-weight: 600;
      margin-bottom: 6px;
    }
    .language-group {
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 10px;
      overflow: hidden;
    }
    .language-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      padding: 10px 14px;
      background: #f9fafb;
      border-bottom: 1px solid var(--border);
    }
    .language-header .name {
      font-weight: 600;
    }
    .language-header .meta {
      font-size: 0.8rem;
      color: var(--text-soft);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.88rem;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #f1f5f9;
      vertical-align: top;
    }
    th {
      background: #ffffff;
      text-align: left;
      font-weight: 600;
      color: var(--text-soft);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    tr:last-child td { border-bottom: none; }
    .empty {
      padding: 10px 0 4px;
      font-size: 0.9rem;
      color: var(--text-soft);
    }
    .footer-note {
      margin-top: 32px;
      font-size: 0.8rem;
      color: var(--text-soft);
      text-align: right;
    }
    @media (max-width: 768px) {
      .filters { grid-template-columns: minmax(0, 1fr); }
    }
  </style>
</head>
<body>
<div class="page">
  <header>
    <h1>Personality Corpus – Concept Viewer</h1>
    <span>Browse lemmas grouped by language for one kernel concept.</span>
  </header>

  <section class="panel">
    <div class="filters">
      <div>
        <label for="kernelSelect">Kernel word</label>
        <select id="kernelSelect"></select>
      </div>
      <div>
        <label for="languageSelect">Language</label>
        <select id="languageSelect">
          <option value="ALL">All languages</option>
        </select>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="searchBtn">Search</button>
      </div>
    </div>

    <div class="hint">
      Kernels are loaded from <code>/kernels/paged</code>. Languages are loaded from <code>/languages</code>.
      Data per kernel comes from <code>/lemmas/by_kernel/&lt;kernel_word&gt;</code>.
    </div>

    <div id="status" class="status"></div>
    <div id="results" class="results"></div>

    <div class="footer-note">
      API docs: <a href="https://personality-corpus-api-production.up.railway.app/docs" target="_blank">/docs</a>
    </div>
  </section>
</div>

<script>
  const API_BASE = "https://personality-corpus-api-production.up.railway.app";

  const kernelSelect = document.getElementById("kernelSelect");
  const languageSelect = document.getElementById("languageSelect");
  const searchBtn = document.getElementById("searchBtn");
  const statusEl = document.getElementById("status");
  const resultsEl = document.getElementById("results");

  function setStatus(msg, isError=false) {
    statusEl.textContent = msg || "";
    statusEl.className = "status" + (isError ? " error" : "");
  }

  function createOption(value, label) {
    const opt = document.createElement("option");
    opt.value = value;
    opt.textContent = label;
    return opt;
  }

  // --------------------------
  //   FIX: use kernels/paged
  // --------------------------

  async function loadFilters() {
    try {
      setStatus("Loading kernels and languages…");
      searchBtn.disabled = true;

      const [kernelsRes, langsRes] = await Promise.all([
        fetch(`${API_BASE}/kernels/paged?page=1&page_size=500`),
        fetch(`${API_BASE}/languages`)
      ]);

      if (!kernelsRes.ok || !langsRes.ok) {
        throw new Error("Failed to load kernels or languages.");
      }

      const kernelsJson = await kernelsRes.json();
      const langs = await langsRes.json();

      // Always expect paginated form:
      const kernels = kernelsJson.results || [];

      kernelSelect.innerHTML = "";
      kernels.forEach(k => {
        const kw = k.kernel_word;
        const label = `${kw} (${k.n_lemmas})`;
        kernelSelect.appendChild(createOption(kw, label));
      });

      languageSelect.innerHTML = "";
      languageSelect.appendChild(createOption("ALL", "All languages"));
      langs.forEach(l => {
        languageSelect.appendChild(createOption(l.prefix, `${l.name} (${l.prefix})`));
      });

      setStatus("Filters loaded. Choose a kernel.");
      searchBtn.disabled = false;

      if (kernels.length > 0) loadConcept();

    } catch (err) {
      console.error(err);
      setStatus("Error loading filters: " + err.message, true);
      searchBtn.disabled = false;
    }
  }

  async function loadConcept() {
    const kernel = kernelSelect.value;
    const langPrefix = languageSelect.value;

    if (!kernel) {
      setStatus("Please choose a kernel word.", true);
      return;
    }

    try {
      setStatus("Loading data…");
      searchBtn.disabled = true;
      resultsEl.innerHTML = "";

      let url = `${API_BASE}/lemmas/by_kernel/${encodeURIComponent(kernel)}?page=1&page_size=1000`;
      if (langPrefix !== "ALL") url += `&lang_prefix=${langPrefix}`;

      const res = await fetch(url);
      if (!res.ok) throw new Error(`API error ${res.status}`);

      const json = await res.json();
      const lemmas = json.results || [];
      renderResults(kernel, lemmas, json.total || lemmas.length);

      setStatus(`Loaded ${lemmas.length} lemmas.`);
    } catch (err) {
      console.error(err);
      setStatus("Error loading lemmas: " + err.message, true);
    } finally {
      searchBtn.disabled = false;
    }
  }

  function renderResults(kernel, lemmas, total) {
    resultsEl.innerHTML = "";
    const h = document.createElement("div");
    h.className = "kernel-header";
    h.textContent = `Kernel word: ${kernel} · Total lemmas: ${total}`;
    resultsEl.appendChild(h);

    if (!lemmas.length) {
      resultsEl.innerHTML += `<div class="empty">No lemmas found.</div>`;
      return;
    }

    const groups = {};
    for (const l of lemmas) {
      const p = l.language.prefix;
      if (!groups[p]) groups[p] = [];
      groups[p].push(l);
    }

    Object.entries(groups).forEach(([prefix, list]) => {
      const first = list[0];
      const group = document.createElement("div");
      group.className = "language-group";

      group.innerHTML = `
        <div class="language-header">
          <div class="name">${first.language.name} (${prefix})</div>
          <div class="meta">Lemmas: ${list.length}</div>
        </div>
        <table>
          <thead>
            <tr><th>Original</th><th>English</th><th>Definition</th></tr>
          </thead>
          <tbody>
            ${list.map(l => `
              <tr>
                <td>${l.word_original}</td>
                <td>${l.word_en}</td>
                <td>${l.definition || ""}</td>
              </tr>`).join("")}
          </tbody>
        </table>
      `;

      resultsEl.appendChild(group);
    });
  }

  searchBtn.addEventListener("click", loadConcept);

  loadFilters();
</script>
</body>
</html>
